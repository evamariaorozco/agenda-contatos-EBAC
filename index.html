<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/agendadigital.png" alt="logo simulando uma agenda" />
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="text" id="telefone-contato" required placeholder="+55 (00) 00-0000-00" />
            <button type="submit">Cadastrar +</button>
        </form>
        <table cellspacing= "0">
            <thead>
                <tr>
                    <th>
                        CONTATOS SALVOS
                    </th>
                    <th>
                        TELEFONES SALVOS
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
<script src="./main.js"></script>
</body>
